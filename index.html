<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioTablet Face Recognition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@latest/dist/face-api.min.js"></script>
</head>
<body>
    <div class="tablet-frame">
        <div class="tablet">
            <h1>BioTablet Facial Recognition</h1>
            <button id="startButton">Start Face Scan</button>
            <video id="video" autoplay muted></video>
            <canvas id="overlay"></canvas>
            <p id="status">Status: Waiting to start...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
